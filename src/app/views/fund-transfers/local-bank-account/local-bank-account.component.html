<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong><i class="nav-icon icon-action-redo"></i> To another local bank</strong>
        <small>Fill (*) marked as mandatory fields</small>
        <button
          type="button"
          class="btn btn-sm btn-default"
          tooltip="Local bank transfer, Amount will be transfered only in INR and USD.
        Transfer requeste submitted after cut-off time 18:30 IST will be credited next working day."
        >
          <i class="fa fa-exclamation-circle"></i>
        </button>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="company">Select account*</label>
          <select class="form-control" id="ccyear">
            <option>2014</option>
            <option>2015</option>
          </select>
        </div>

        <div class="form-group">
          <label for="company">Existing saved beneficiary*</label>
          <select class="form-control" id="ccyear">
            <option>2014</option>
            <option>2015</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Transfer date</label>
          <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date" />
        </div>

        <div class="form-group">
          <label for="street">Beneficiary name*</label>
          <input type="text" class="form-control" id="street" placeholder="Enter street name" />
        </div>

        <div class="form-group">
          <label for="street">Beneficiary account number*</label>
          <input type="text" class="form-control" id="street" placeholder="Enter street name" />
        </div>

        <div class="form-group">
          <label for="vat">Bank name*</label>
          <select class="form-control" id="ccyear">
            <option>2014</option>
            <option>2015</option>
          </select>
        </div>
        <div class="form-group">
          <label for="vat">Currency*</label>
          <select class="form-control" id="ccyear">
            <option>INR</option>
            <option>USD</option>
          </select>
        </div>
        <div class="form-group">
          <label for="street">Amount*</label>
          <input type="text" class="form-control" id="street" placeholder="Enter street name" />
        </div>
        <!--/.row-->
        <div class="form-group">
          <label for="country">Transaction Remarks/Narration</label>
          <input type="text" class="form-control" id="country" placeholder="Country name" />
        </div>
      </div>

      <div class="card-footer">
        <button type="submit" class="btn btn-md btn-success"><i class="fa fa-save"></i> SUBMIT</button> &nbsp;
        <button type="reset" class="btn btn-md btn-danger"><i class="fa fa-ban"></i> CANCEL</button>
      </div>
    </div>
  </div>
</div>
