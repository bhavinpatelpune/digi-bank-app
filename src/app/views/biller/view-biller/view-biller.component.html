<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <strong><i class="nav-icon icon-list"></i> View biller</strong>
      </div>

      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Biller name</th>
              <th>Biller id</th>
              <th>Outstanding amount</th>
              <th>Due date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of billerList">
              <td>{{item.biller_name}}</td>
              <td>{{item.biller_id}}</td>
              <td>{{item.outstanding_amount | currency:'&#8377;'}}</td>
              <td>{{item.due_date}}</td>
              <td>
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-paypal"></i> PAY</button> &nbsp;
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
